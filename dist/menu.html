<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="custom-style.css" />
        <style>
            .menu--container {
                display: grid;
                align-items: center;
                justify-items: center;
            }
            .menu-container--content {
                width: 90vw;
                height: 90vh;
                display: grid;
                align-items: center;
                justify-items: center;
            }
            .menu-container-content-titles--grid {
                display: grid;
                grid-template-columns: repeat(5, max-content);
                justify-content: space-between;
                font-size: 4vw;
            }
            .menu-container-content--rotating-pictures {
                width: 25vw;
                height: 60vh;
                display: grid;
                align-items: center;
                justify-items: center;
            }

            .animation-rotation {
                width: calc(25vw / 2);
                height: calc(60vh / 2);
                transform: rotate(-30deg);
            }
            .menu-container-content--close {
                margin-top: 5vw;
            }
        </style>
    </head>
    <body>
        <div class="menu fixed h-screen w-screen ">
            <div class="menu--container">
                <div class="menu-background absolute h-0 w-screen left-0 top-0 bg-gray-900"></div>

                <div class="menu-container--content relative">
                    <div class="menu-container-content--titles h-100 z-50 w-full absolute">
                        <div class="menu-container-content-titles--grid py-16 cursor-pointer">
                            <div class="overflow-y-hidden">
                                <h1 class="uppercase smli-font mx-auto text-white opacity-30 menu-animation">About</h1>
                            </div>
                            <div class="overflow-y-hidden">
                                <h1 class="uppercase smli-font mx-auto text-white opacity-30 menu-animation">Work</h1>
                            </div>
                            <div class="overflow-y-hidden">
                                <h1 class="uppercase smli-font mx-auto text-white opacity-30 menu-animation">Brands</h1>
                            </div>
                            <div class="overflow-y-hidden">
                                <h1 class="uppercase smli-font mx-auto text-white opacity-30 menu-animation">Contact</h1>
                            </div>
                            <div class="overflow-y-hidden">
                                <h1 class="uppercase smli-font mx-auto text-white opacity-30 menu-animation">Careers</h1>
                            </div>
                        </div>
                    </div>
                    <div class="menu-container-content--rotating-pictures absolute">
                        <img src="assets/img/1.jpg" alt="" class="absolute image animation-rotation object-cover opacity-0" />
                        <img src="assets/img/2.jpg" alt="" class="absolute image animation-rotation object-cover opacity-0" />
                        <img src="assets/img/3.jpg" alt="" class="absolute image animation-rotation object-cover opacity-0" />
                        <img src="assets/img/4.jpg" alt="" class="absolute image animation-rotation object-cover opacity-0" />
                        <img src="assets/img/1.jpg" alt="" class="absolute image animation-rotation object-cover opacity-0" />
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/ScrollToPlugin.min.js"></script>
    <script>
        var menu_animation = document.querySelectorAll(".menu-animation");
        var rotating_picture_container = document.querySelector(".menu-container-content--rotating-pictures");
        var rotating_picture_container_images = rotating_picture_container.querySelectorAll(".image");
        var menu_background = document.querySelector(".menu-background");
        gsap.to(menu_background, 2, {
            height: "100%",
            ease: "expo.inOut"
        });
        gsap.set(menu_animation, { y: 100 });
        gsap.to(menu_animation, 2, { y: 0, stagger: 0.1, delay: 1, ease: "power4.out" });
        menu_animation.forEach((e, f) => {
            e.addEventListener("mouseenter", () => {
                console.log(f);
                gsap.to(rotating_picture_container_images[f], 0.7, { rotation: 0, scale: 2, opacity: 1 });
                gsap.to(menu_animation[f], 1, { opacity: 1 });
            });
            e.addEventListener("mouseleave", () => {
                gsap.to(rotating_picture_container_images[f], 0.7, {
                    rotation: 30,
                    scale: 1,
                    opacity: 0,
                    onComplete: () => {
                        gsap.set(rotating_picture_container_images[f], { rotation: -30 });
                    }
                });
                gsap.to(menu_animation[f], 1, { opacity: 0.3 });
            });
        });
    </script>
</html>
